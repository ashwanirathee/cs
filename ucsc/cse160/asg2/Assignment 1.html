      <div class="box">  <canvas id="webgl_canvas" width="400" height="400">
        Please use a browser that supports "canvas"
      </canvas></div>
    </div>
    <p id="perf">perfstats:</p>
    <p>
      Camera Angle
      <input type="range" min="0" max="360" value="5" id="angleSlideX">

    </p>
    <input type="range" min="0" max="90" value="0" id="angleSlideY">
    <input type="range" min="0" max="360" value="60" id="angleSlideZ">
    <p>
      Yellow Slider
      <input type="range" min="-90" max="90" value="5" id="g_yellowAngle">
      Animation:
      <button type="button" id="animationYellowOnButton">ON</button>
      <button type="button" id="animationYellowOffButton">OFF</button>
    </p>
    <p>
      Magenta Slider
      <input type="range" min="-90" max="90" value="5" id="g_magentaAngle">

      <button type="button" id="animationMagentaOnButton">ON</button>
      <button type="button" id="animationMagentaOffButton">OFF</button>
    </p>


    <label for="body_angle_html">Body Angle:</label>
    <input type="range" min="-90" max="90" value="0" id="body_angle_html" oninput="updateValue('body_angle_html', 'body', 'body_angle_value')">
    <span id="body_angle_value">0</span>
    <br>

    <label for="neck_angle_html">Neck Angle:</label>
    <input type="range" min="-45" max="0" value="-45" id="neck_angle_html" oninput="updateValue('neck_angle_html', 'neck', 'neck_angle_value')">
    <span id="neck_angle_value">0</span>
    <br>

    <label for="face_angle_html">Face Angle:</label>
    <input type="range" min="85" max="95" value="90" id="face_angle_html" oninput="updateValue('face_angle_html', 'face', 'face_angle_value')">
    <span id="face_angle_value">0</span>
    <br>

    <label for="tail_angle_html">Tail Angle:</label>
    <input type="range" min="0" max="120" value="20" id="tail_angle_html" oninput="updateValue('tail_angle_html', 'tail', 'tail_angle_value')">
    <span id="tail_angle_value">0</span>
    <br>

    <label for="leg_front_left_angle_html">Front Left Leg Angle:</label>
    <input type="range" min="-15" max="15" value="0" id="leg_front_left_angle_html" oninput="updateValue('leg_front_left_angle_html', 'leg_front_left', 'leg_front_left_angle_value')">
    <span id="leg_front_left_angle_value">0</span>
    <br>

    <label for="leg_front_right_angle_html">Front Right Leg Angle:</label>
    <input type="range" min="-15" max="15" value="0" id="leg_front_right_angle_html" oninput="updateValue('leg_front_right_angle_html', 'leg_front_right', 'leg_front_right_angle_value')">
    <span id="leg_front_right_angle_value">0</span>
    <br>

    <label for="leg_rear_left_angle_html">Rear Left Leg Angle:</label>
    <input type="range" min="-15" max="15" value="0" id="leg_rear_left_angle_html" oninput="updateValue('leg_rear_left_angle_html', 'leg_rear_left', 'leg_rear_left_angle_value')">
    <span id="leg_rear_left_angle_value">0</span>
    <br>

    <label for="leg_rear_right_angle_html">Rear Right Leg Angle:</label>
    <input type="range" min="-15" max="15" value="0" id="leg_rear_right_angle_html" oninput="updateValue('leg_rear_right_angle_html', 'leg_rear_right', 'leg_rear_right_angle_value')">
    <span id="leg_rear_right_angle_value">0</span>
    <br>
